<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Form</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/Fonts/Fonts.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="/script.js"></script>
</head>

<body class="zoom-large">
    <div id="universe" class="scale-stretched">
        <div id="galaxy">
            <div id="solar-system" class="earth">
                <div id="mercury" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Mercury</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="venus" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Venus</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="earth" class="orbit">
                    <div class="pos">
                        <div class="orbit">
                            <div class="pos">
                                <div class="moon"></div>
                            </div>
                        </div>
                        <div class="planet">
                        </div>
                    </div>
                </div>
                <div id="mars" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Mars</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="jupiter" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Jupiter</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="saturn" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <div class="ring"></div>
                            <dl class="infos">
                                <dt>Saturn</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="uranus" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Uranus</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="neptune" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Neptune</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="sun">
                    <dl class="infos">
                        <dt>Sun</dt>
                        <dd><span></span></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="wrapper">
            <div class="heading Comfortaa">
                <h3>Contact Us</h3>
            </div>
            <form id="contact-form">
                <div class="input_wrap">
                    <label class="Comfortaa">NAME <span>:</span></label>
                    <input type="text" placeholder="Please provide your name" class="Nunito" name="name" id="name">
                </div>
                <div class="input_wrap">
                    <label class="Comfortaa">E-MAIL ID <span>:</span></label>
                    <input type="email" placeholder="Email for correspondence" class="Nunito" name="email" id="email">
                </div>
                <div class="input_wrap">
                    <label class="Comfortaa">MESSAGE <span>:</span></label>
                    <textarea rows="4" placeholder="Feel free to ask anything!" cols="30" name="message" class="message"
                        class="Nunito" id="message"></textarea>
                </div>
                <div class="btn_wrap">
                    <input class="btn Nunito" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>

    <!-- <div class="loader">
        <lottie-player
            src="https://raw.githack.com/SochavaAG/example-mycode/master/pens/lottie-player_rocket/js/rocket.json"
            renderer="svg" background="transparent" speed="1" style="width: 100%; height: 100%" loop=""
            autoplay=""></lottie-player>
    </div> -->

</body>

</html>
